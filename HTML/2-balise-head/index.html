<!DOCTYPE html>

<html>

	<head>
		<!-- En-tête de la page -->
		<meta charset="utf-8" />

		<!-- Le meta Keywords permet de définir des mots clés -->
		<meta name="keywords" content="exercice, html, css">

		<!-- Le meta viewport est utilisé en responsive design -->
		<meta name="viewport" content="initial-scale=1">

		<title>Hello World</title>

		<!-- La balise style permet d'ajouter du style à la page -->
		<style type="text/css">
			body{
				background-color: #eee;
			}

			h1{
				color: red;
			}
		</style>
	</head>

	<body>
		<!-- Corps de la page -->
		<h1>Hello World !</h1>
	</body>

</html>
