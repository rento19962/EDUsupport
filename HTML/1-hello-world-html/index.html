<!DOCTYPE html>
<html>
	<head>
		<!-- Le paramêtre charset permet de préciser un jeu de caractères -->
		<meta charset="UTF-8">

		<!-- La balise <title> permet de donner un nom à la page -->
		<title>Hello World!</title>
	</head>
	<body>

	<!-- La balise <ul> permet de faire une liste et 
	la balise <li> permet de faire une ligne dans la liste -->
	<ul>
		<li>France</li>
		<li>Chine</li>
		<li>Canada</li>
		<li>Maroc</li>
	</ul>

	<!-- La balise <img> permet d'insérer une image,'
	il faut ajouter l'adresse de l'image dans le paramêtre src="..." -->
	<img id="globeImg" src="lien ver l'image">

	<!-- La balise <p> permet de faire des textes régulier -->
	<p class="regularText">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
	tempor incididunt ut labore et dolore magna aliqua.</p>

	<!-- Google map fournis des codes d'intégrations -->
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.639290625248!2d-122.0862515490972!3d37.42199987972629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02425dad8f%3A0x6c296c66619367e0!2sGoogleplex!5e0!3m2!1sfr!2sfr!4v1447239342538" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

	<!-- La balise <a> permet de faire des liens,
	le paramêtre target="..." permet de spécifier un mode d'ouverture -->
	<a href="http://www.google.com" target="_blank">Lien vers la page Google</a>
	<a href="mailto:contact<google.com" target="_blank">Lien pour envoyer un mail</a>

	</body>
</html>
