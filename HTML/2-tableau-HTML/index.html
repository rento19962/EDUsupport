<!DOCTYPE html>
<html>
	<head>
		<!-- Le paramêtre charset permet de préciser un jeu de caractères -->
		<meta charset="UTF-8">

		<!-- La balise <title> permet de donner un nom à la page -->
		<title>Hello World!</title>
	</head>
	<body>

	<!-- La balise <table> permet de faire un tablean -->
	<table border="10">

		<!-- La balise <caption> permet de donner un titre au tableau -->
		<caption>HTML5, les dates clès</caption>

		<!-- La balise <tr> permet de créer des lignes dans le tableau,
		il est possible d'ajouter du style directement sur une balise -->
		<tr style=" color: red; ">

		   <!-- La balise <th> permet de définir le header du tableau -->
		   <th>N°</th>
		   <th>Dates</th>
		   <th>Evènements</th>
		</tr>

		<tr>

		   <!-- La balise <strong> permet de mettre du texte en gras -->
		   <td><strong>1</strong></td>
		   <td>1989-1992</td>
		   <td>Création du langage HTML</td>
		</tr>
		
		<!-- Chaque ligne doit avoir le même nombre de colonne -->
		<tr>
		   <td><strong>2</strong></td>
		   <td>1993</td>
		   <td>Evolution du HTML vers HTML+</td>
		</tr>
		<tr>
		   <td><strong>3</strong></td>
		   <td>1997</td>
		   <td>Validation de HTML 4.0 par le W3C</td>
		</tr>
		<tr>
		   <td><strong>4</strong></td>
		   <td>2000 / 2006</td>
		   <td>Abandon du HTML en faveur du XHTML</td>
		</tr>
		<tr>
		   <td><strong>5</strong></td>
		   <td>28 octobre 2014</td>
		   <td>Validation du HTML5 par le W3C</td>
		</tr>
		</table>

	</body>
</html>
